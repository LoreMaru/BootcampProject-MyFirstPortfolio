<!DOCTYPE html>
<html lang="en">
  <head>
    <!--indica la codifica dei caratteri della pagina -->
    <meta charset="UTF-8" />
    <!--compatibilitÃ  con vecchi browser-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--definisce il comportamento che la pagina deve avere in base al dispositivo in cui viene aperta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--indica l'autore della pagina-->
    <meta name="author" content="LorenaMarullo" />
    <!--breve descrizione della pagina utilizzata nello snippet visibile nei risultati di ricerca-->
    <meta
      name="description"
      content="Un piccolo clone di Spotify ancora imperfetto"
    />
    <!--indica chi possiede i diritti di copyright-->
    <meta name="copyright" content="spotify.com" />
    <!--stabilisce se e come i motori di ricerca debbano interrogare il documento, ne esiste anche una versione specifica per google-->
    <meta name="robots" content="all" />
    <!--chiede a google di non fornire una traduzione automatica della pagina in fase di ricerca-->
    <meta name="googlebot" content="notranslate" />
    <!--protocollo di metadati usato per la condivisione delle pagine web sui social-->
    <meta property="og:title" content="Spotify" Clone />
    <meta property="og:site_name" content="Spotify" Clone />
    <meta property="og:url" content="SpotifyClone.it" />
    <meta
      property="og:description"
      content="Un
      piccolo
      clone
      di
      Spotify
      ancora
      imperfetto"
    />
    <meta property="og:type" content="" />
    <meta property="og:image"
    content=https://www-growth.scdn.co/static/home/bursts-tablet.svg>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./icons8-spotify-30.png" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Spotify Landpage Clone</title>
  </head>
  <body>
    <header class="main_header">
      <div class="container_logo">
        <a href="#"
          ><img
            src="./spotify_logo.png"
            alt="logo"
            width="132px"
            height="41.89px"
        /></a>
      </div>
      <div class="container_link">
        <ul class="main_navbar">
          <li><a href="#">Premium</a></li>
          <li><a href="#">Support</a></li>
          <li><a href="#">Download</a></li>
        </ul>

          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </div>
    </header>

    <main class="main_content">
      <section class="hero">
        <h1>Listening is everything</h1>
      </section>
      <p>Millions of songs and podcasts. No credit card needed.</p>
      <button class="get_button">GET SPOTIFY FREE</button>
    </main>

    <footer class="main_footer">
      <div class="logo_footer">
        <a href="#"
          ><img
            src="./spotify_logo.png"
            alt="logo"
            width="132px"
            height="41.89px"
        /></a>
      </div>
      <div class="footer_links">
        <div class="footer_company_links">
          <a href="#">About</a>
          <a href="#">Jobs</a>
          <a href="#">For the Record</a>
        </div>
        <div class="footer_communities_links">
          <a href="#">For Artist</a>
          <a href="#">Developers</a>
          <a href="#">Advertising</a>
          <a href="#">Investor</a>
          <a href="#">Vendors</a>
        </div>
        <div class="footer_useful_links">
          <a href="#">Support</a>
          <a href="#">Web Player</a>
          <a href="#">Free Mobile App</a>
          <a href="#">Car Thing</a>
        </div>
      </div>
      <div class="footer_social">
        <div class="social_circle">
          <a href="#"
            ><span class="iconify" data-icon="akar-icons:instagram-fill"></span
          ></a>
        </div>
        <div class="social_circle">
          <a href="#"
            ><span class="iconify" data-icon="akar-icons:twitter-fill"></span
          ></a>
        </div>
        <div class="social_circle">
          <a href="#"><span class="iconify" data-icon="bxl:facebook"></span></a>
        </div>

    </footer>
  </body>
</html>
